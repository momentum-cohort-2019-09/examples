<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body class="sans-serif">
  <div class="mw8 center">
    <h1>Grocery list</h1>
    <div>
      <label for="add-item" class="f6 b db mb2">Add a new item</label>
      <input id="add-item" type="text" class="input-reset ba b--black-20 pa2 w-100">
      <button id="add-button" class="mt2 bg-green white pa2 br2 dim pointer">Add to list</button>
    </div>

    <ul id="grocery-list" class="list pl0"></ul>

    <button id="remove-items" class="mt2 bg-red white pa2 br2 dim pointer">Remove crossed-off items</button>
  </div>
</body>
</html>
